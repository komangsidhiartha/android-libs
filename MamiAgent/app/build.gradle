def fuel_version = '1.15.1'

buildscript {
    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-kapt'

int version_db = 1

android {
    compileSdkVersion 27
    dexOptions {
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        applicationId "com.mamikos.mamiagent"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 6
        versionName "2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true // Enabling multidex support.
        buildConfigField ("int", "DATABASE_VERSION", ""+version_db)
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    /*compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/

    flavorDimensions "v1"

    productFlavors {
        devel {
            dimension "v1"
            versionName "2"
            buildConfigField("boolean", "SHOW_LOG", "true")
            buildConfigField("boolean", "SHOW_FABRIC", "false")
            buildConfigField("String", "BASE_URL_OLD", "\"http://songturu2.mamikos.com/api/agent/giant\"")
            buildConfigField("String", "BASE_URL", "\"http://songturu2.mamikos.com/api/agent/groot\"")
            buildConfigField("String", "BASE_URL_MEDIA", "\"http://kay.mamikos.com/api/v1\"")
        }
        mediaDevel {
            dimension "v1"
            versionName "2"
            buildConfigField("boolean", "SHOW_LOG", "true")
            buildConfigField("boolean", "SHOW_FABRIC", "false")
            buildConfigField("String", "BASE_URL_OLD", "\"http://songturu2.mamikos.com/api/agent/giant\"")
            buildConfigField("String", "BASE_URL", "\"http://songturu2.mamikos.com/api/agent/groot\"")
            buildConfigField("String", "BASE_URL_MEDIA", "\"http://songturu.mamikos.com/api/v1\"")
        }
        rilis {
            dimension "v1"
            versionName "2"
            buildConfigField("boolean", "SHOW_LOG", "false")
            buildConfigField("boolean", "SHOW_FABRIC", "true")
            buildConfigField("String", "BASE_URL_OLD", "\"http://songturu2.mamikos.com/api/agent/giant\"")
            buildConfigField("String", "BASE_URL", "\"http://songturu2.mamikos.com/api/agent/groot\"")
            buildConfigField("String", "BASE_URL_MEDIA", "\"http://kay.mamikos.com/api/v1\"")
        }
    }

